name: Webapp CI

on:
    push:
        branches: [main]
        paths:
            - "webapp/**"
    pull_request:
        branches: [main]
        paths:
            - "webapp/**"
    workflow_dispatch:

jobs:
    test:
        name: Test React Frontend
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./webapp

        steps:
            - uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: webapp/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
