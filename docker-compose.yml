version: "3.8"

services:
  arcadedb:
    image: arcadedata/arcadedb:26.1.1@sha256:8773afd807e7869c0cf616d46f1a2b89b31be74c608581637a890295b35f18bd
    container_name: arcadedb
    environment:
      - JAVA_OPTS=-Darcadedb.server.rootPassword=playwithdata -Darcadedb.server.plugins=Prometheus:com.arcadedb.metrics.prometheus.PrometheusMetricsPlugin
    ports:
      - "2480:2480" # HTTP/REST API
      - "2424:2424" # Binary protocol
    volumes:
      - arcadedb_data:/arcadedb/databases
    healthcheck:
      test: "wget --spider http://localhost:2480/api/v1/ready || exit 1"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  ollama:
    image: ollama/ollama:0.17.0@sha256:006ad593108a705eafc8ea8496a30765222bdab17b1a1b0bbe3d50ff2e70fbf4
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:0.17.0@sha256:006ad593108a705eafc8ea8496a30765222bdab17b1a1b0bbe3d50ff2e70fbf4
    container_name: ollama-init
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ollama_models:/root/.ollama
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh -c "ollama pull all-minilm:l6-v2 && echo 'Model all-minilm:l6-v2 ready'"
    restart: "no"

  linklift:
    build:
      context: .
      dockerfile: Dockerfile.local
    image: linklift:local
    container_name: linklift
    environment:
      - LINKLIFT_JWT_SECRET=whatthefuckisajwtsecretandwhyishouldsetit
      - LINKLIFT_OLLAMA_URL=http://ollama:11434
      - LINKLIFT_OLLAMA_MODEL=all-minilm:l6-v2
      - LINKLIFT_OLLAMA_DIMENSIONS=384
      - JAVA_OPTS=-Dlinklift.arcadedb.host=arcadedb -Xmx512M -XX:+UseZGC -XX:+ZGenerational
    ports:
      - "7070:7070"
    depends_on:
      arcadedb:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    restart: unless-stopped

  webapp:
    image: robfrank/linklift-webapp:latest
    container_name: linklift-webapp
    ports:
      - "80:80"
    depends_on:
      - linklift
    restart: unless-stopped

volumes:
  arcadedb_data:
    driver: local
  ollama_models:
    driver: local
