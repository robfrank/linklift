service: linklift

image: arcadedata/linklift

servers:
  web:
    - 135.181.227.77

proxy:
  ssl: false
  host: linklift.arcadebrain.ai
  app_port: 7070
  healthcheck:
    path: /up

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  server: ghcr.io
  username: robfrank

  # Always use an access token rather than real password (pulled from .kamal/secrets).
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch: amd64
env:
  clear:
    JAVA_OPTS: "-Xmx8G \
      -Dlinklift.arcadedb.url=linklift-arcadedb"

ssh:
  user: player

accessories:
  arcadedb:
    image: arcadedata/arcadedb-headless:25.3.1
    host: 135.181.227.77
    volumes:
      - /home/player/linklift/config:/home/arcadedb/config
      - /home/player/linklift/databases:/home/arcadedb/databases
      - /home/player/linklift/log:/home/arcadedb/log
    env:
      clear:
        JAVA_OPTS: "-Darcadedb.server.plugins=Postgres:com.arcadedb.postgres.PostgresProtocolPlugin"
